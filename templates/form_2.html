{% extends 'base.html' %}


{% block content %}
<div class="container mx-auto">
<form method="post" >
   
    <!-- xs -->
    <div><input type="text" placeholder="Enter credit card number here" class="input input-bordered input-xs w-full max-w-xs" /></div>

    <!-- sm -->
    <div><input type="text" placeholder="Enter social security number here" class="input input-bordered input-sm w-full max-w-xs" /></div>
    
    <div><input type="text" placeholder="Enter DOB here" class="input input-bordered input-md w-full max-w-xs" /></div>

    <div><input type="text" placeholder="Enter favorite color here" class="input input-bordered input-lg w-full max-w-xs" /></div>
    <div class="form-control w-full max-w-xs my-3">
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Submit</button>
    </div>
</form>
</div>
{% endblock content %}
